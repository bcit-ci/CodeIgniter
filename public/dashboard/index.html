<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery-slim.min.js"><\/script>')</script><script src="dist/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>

        <script src="js/dashboard.js"></script>
        <script type="js/excellentexport.min.js"></script>
        <script type="js/jquery.TableCSVExport.js"></script>
        <script type="js/jquery.table2CSV.js"></script>
        <script type="text/javascript">
            (function () {
			  'use strict'

			  //call the fetch function

			    fetch('https://api.fungifting.com/lead/upriselive')
			    .then( function(response){
			    	return response.json();
			    })
			    .then(function(data){
                	console.log(data); //log the data;
                	data.reverse();
                    var $table =  $('#datatable tbody');
                    $.each(data, function(idx, elem){
    					$table.append("<tr><td>"+elem.id+"</td><td>"+elem.name+"</td>   <td>"+elem.email+"</td><td>"+elem.phonenumber+"</td><td><a href=\""+elem.link + "\">"+elem.link+"</a></td></tr>");
    				});
			    }); 


			    $( document ).ready(function() {

				    $('#csvbtn').click(function (e) {
				    	e.preventDefault();
					    $('#datatable').TableCSVExport({
					        delivery: 'download',
					        filename: 'upriselive.csv'
					    });
					});

					$('#excelbtn').click(function (e) {
				    	e.preventDefault();
					    $('#datatable').table2CSV({
					        delivery: 'download',
					        filename: 'upriselive.csv'
					    });
					});

			});

 			}())

        </script>
